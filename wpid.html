        .container {
            max-width: 1200px;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        h1 {

        .title-icon {

            height: 40px;
            margin-right: 10px;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        #search {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .category {
            margin-bottom: 30px;
        }
        .category-title {
            background-color: #2e7d32;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .item-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            transition: all 0.3s;
        }
        .item-card:hover {
            background-color: #e8f5e9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .item-id {
            font-weight: bold;
            color: #2e7d32;
        }
        .item-name {
            margin-top: 5px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>

                {id: "247", name: "金合欢门", meta: "0"},
                {id: "248", name: "深色橡木门", meta: "0"},
                {id: "249", name: "末地石砖", meta: "0"},
                {id: "250", name: "末地石砖", meta: "0"},
                {id: "251", name: "白色带釉陶瓦", meta: "0"},
                {id: "252", name: "白色混凝土", meta: "0"},
                {id: "253", name: "白色混凝土粉末", meta: "0"},
                {id: "254", name: "海晶灯", meta: "0"},
                {id: "255", name: "干草块", meta: "0"}
            ]
        };

        // 加载所有物品到页面
        function loadAllItems() {
            for (const category in allItems) {
                const container = document.getElementById(category);
                const items = allItems[category];
                
                items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.innerHTML = `
                        <div class="item-id">ID: ${item.id}</div>
                        <div class="item-name">${item.name}</div>
                    `;
                    container.appendChild(itemCard);
                });
            }
        }

        // 搜索功能
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const itemCards = document.querySelectorAll('.item-card');
            
            itemCards.forEach(card => {
                const id = card.querySelector('.item-id').textContent.toLowerCase();
                const name = card.querySelector('.item-name').textContent.toLowerCase();
                
                if (id.includes(searchTerm) || name.includes(searchTerm)) {
                    card.style.display = 'block';
                    
                    // 高亮显示匹配的文本
                    if (searchTerm) {
                        const regex = new RegExp(searchTerm, 'gi');
                        card.querySelector('.item-id').innerHTML = card.querySelector('.item-id').textContent.replace(regex, match => `<span class="highlight">${match}</span>`);
                        card.querySelector('.item-name').innerHTML = card.querySelector('.item-name').textContent.replace(regex, match => `<span class="highlight">${match}</span>`);
                    } else {
                        // 重置高亮
                        card.querySelector('.item-id').innerHTML = card.querySelector('.item-id').textContent;
                        card.querySelector('.item-name').innerHTML = card.querySelector('.item-name').textContent;
                    }
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // 页面加载完成后初始化
        window.onload = function() {
            loadAllItems();
        };
    </script>
</body>
</html>
